<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Survey Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<header class="header">
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
		</header>
		<form id="survey-form">
			<div class="container">
				<fieldset>
					<div class="form-group">
						<label for="name" id="name-label">Name</label>
						<input id="name" class="form-control" placeholder="Enter your name" type="text" required />
					</div>

					<div class="form-group">
						<label for="email" id="email-label">Email</label>
						<input id="email" class="form-control" placeholder="Enter your Email" type="email" required />
						<!-- Check email format -->
					</div>

					<div class="form-group">
						<label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
						<input id="number" class="form-control" placeholder="Age" type="number" min="10" max="99" />
						<!-- Check number -->
					</div>
				</fieldset>

				<fieldset>
					<div class="form-group">
						<label for="dropdown">Which option best describes your current role?</label>
						<select id="dropdown" class="form-control">
							<option value="">Select current role</option>
							<option value="1">Student</option>
							<option value="2">Full Time Job</option>
							<option value="3">Full Time Learner</option>
							<option value="4">Prefer not to say</option>
							<option value="5">Other</option>
						</select>
					</div>

					<div class="form-group">
						<legend>
							Would you recommend freeCodeCamp to a friend?
							<label for="definitely"
								><input
									id="definitely"
									name="hearAbout"
									value="Definitely"
									type="radio"
									class="input-radio"
									checked
								/>Definitely</label
							>
							<label for="maybe"
								><input id="maybe" name="hearAbout" value="Maybe" type="radio" class="input-radio" />Maybe</label
							>
							<label for="notSure"
								><input id="notSure" name="hearAbout" value="NotSure" type="radio" class="input-radio" />Not sure</label
							>
						</legend>
					</div>

					<div>
						<label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
						<select id="dropdown" class="form-control">
							<option value="">Select an option</option>
							<option value="1">Challenges</option>
							<option value="2">Projects</option>
							<option value="3">Community</option>
							<option value="4">Open source</option>
						</select>
					</div>
				</fieldset>

				<fieldset>
					<div class="form-group">
						<p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
						<label><input type="checkbox" class="input-checkbox" value="1" />Front-end Projects</label>
						<label><input type="checkbox" class="input-checkbox" value="2" />Back-end Projects</label>
						<label><input type="checkbox" class="input-checkbox" value="3" />Data Visualization</label>
						<label><input type="checkbox" class="input-checkbox" value="4" />Challenges</label>
						<label><input type="checkbox" class="input-checkbox" value="5" />Open Source Community</label>
						<label><input type="checkbox" class="input-checkbox" value="6" />Gitter help rooms</label>
						<label><input type="checkbox" class="input-checkbox" value="7" />Videos</label>
						<label><input type="checkbox" class="input-checkbox" value="8" />City Meetups</label>
						<label><input type="checkbox" class="input-checkbox" value="9" />Wiki</label>
						<label><input type="checkbox" class="input-checkbox" value="10" />Forum</label>
						<label><input type="checkbox" class="input-checkbox" value="11" />Additional Courses</label>
					</div>
				</fieldset>

				<fieldset>
					<div class="form-group">
						<label for="comments">Any comments or suggestions?</label>
						<textarea
							placeholder="Enter your comment here..."
							id="comments"
							class="input-textarea"
							name="comments"
						></textarea>
						<input type="submit" value="Submit" class="submit-button" id="submit" />
					</div>
				</fieldset>
			</div>
		</form>
	</body>
</html>
